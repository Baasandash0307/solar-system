<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="orbit">
        <div class="sun">
            <img src="sun.png" alt="">
        </div>

        <div class="main">
            <div class="neptune">
                <img src="neptune.png" alt="">
            </div>
        </div>

        <div class="dashed">
            <div class="uranus">
                <img src="uranus.png" alt="">
            </div>
        </div>

        <div class="dashed-1">
            <div class="saturn">
                <img src="saturn.png" alt="">
            </div>
        </div>

        <div class="dashed-2">
            <div class="jupiter">
                <img src="jupiter.png" alt="">
            </div>
        </div>

        <div class="dashed-3">
            <div class="mars">
                <img src="mars.png" alt="">
            </div>
        </div>

        <div class="dashed-4">
            <div class="earth">
                <img src="earth.png" alt="">
            </div>
        </div>

        <div class="dashed-5">
            <div class="venus">
                <img src="venus.png" alt="">
            </div>
        </div>

        <div class="dashed-6">
            <div class="mercury">
                <img src="mercury.png" alt="">
            </div>
        </div>

    </div>
</body>

</html>
